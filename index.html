<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Own Adventure</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <header>
   </header> 
   <main>
    <section class="char_select">
        <h2>Select your Character:</h2>
        <div class="characters">
        <div class="anakin">
            <img src="images/anakin.jpg" alt="Anakin Skywalker">
            <p>Anakin Skywalker</p>
            <button>Select</button>
        </div>
        <div class="obiwan">
            <img src="images/obiwan.jpeg" alt="Obi-Wan Kenobi">
            <p>Obi-Wan Kenobi</p>
            <button>Select</button>
        </div>
        <div class="dooku">
            <img src="images/Dooku.jpeg" alt="Count Dooku">
            <p>Count Dooku</p>
            <button>Select</button>
        </div>
        <div class="grievous">
            <img src="images/Grievous.jpeg" alt="General Grievous">
            <p>General Grievous</p>
            <button>Select</button>
        </div>
        </div>
        </section>
   </main>
   <footer></footer>
</body>
</html>
