<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Own Adventure</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
    </header>
    <main>
        <section class="char_select">
            <h2>Select your Character:</h2>
            <div class="characters">
                <div class="character-card">
                    <div class="image-container">
                        <img src="images/anakin.jpg" alt="Anakin Skywalker">
                    </div>
                    <div class="details">
                        <h3>Anakin Skywalker</h3>
                        <p>He was considered one of the strongest Jedi in the Jedi Order.</p>
                        <button>Select</button>
                    </div>
                </div>
                <div class="character-card">
                    <div class="image-container">
                        <img src="images/obiwan.jpeg" alt="Obi-Wan Kenobi">
                    </div>
                    <div class="details">
                        <h3>Obi-Wan Kenobi</h3>
                        <p>Short Description</p>
                        <button>Select</button>
                    </div>
                </div>
                <div class="character-card">
                    <div class="image-container">
                        <img src="images/Dooku.jpeg" alt="Count Dooku">
                    </div>
                    <div class="details">
                        <h3>Count Dooku</h3>
                        <p>Short Description</p>
                        <button>Select</button>
                    </div>
                </div>
                <div class="character-card">
                    <div class="image-container">
                        <img src="images/Grievous.jpeg" alt="General Grievous">
                    </div>
                    <div class="details">
                        <h3>General Grievous</h3>
                        <p>Short Description</p>
                        <button>Select</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;2024 CYOA | Mason, Enoch, and Cam.</p>
    </footer>
</body>

</html>
